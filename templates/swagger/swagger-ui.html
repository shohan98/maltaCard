<!DOCTYPE html>
<html>
<head>
    <title>MaltaCard API Documentation</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin:0;
            background: #fafafa;
        }
        .swagger-ui .topbar {
            display: none;
        }
        .swagger-ui .info .title {
            color: #3b4151;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "{% url 'schema-json' '.json' %}",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                // Remove default authentication options
                supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
                // Custom configuration to hide default auth
                onComplete: function() {
                    // Hide default authentication options
                    const authContainer = document.querySelector('.auth-wrapper');
                    if (authContainer) {
                        authContainer.style.display = 'none';
                    }
                    
                    // Hide any default auth buttons
                    const authButtons = document.querySelectorAll('[data-name="authorize"]');
                    authButtons.forEach(button => {
                        button.style.display = 'none';
                    });
                }
            });
        };
    </script>
</body>
</html>
